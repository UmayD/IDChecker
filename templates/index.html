{% extends 'base.html' %}

{% block body %}

<!--Title-->
<header class="header">
    <span class="header_span"><h1>Turkish ID Checker</h1></span>
</header>

<hr>

<!--Input bar and submit button-->
<div class="content">
    <span><p>Please enter your Turkish National ID: </p></span>
    <form action="/" method="POST">
        <input type="text" name="content">
        <input type="submit" value="Check ID">
    </form>
</div>
{% endblock %}
